<link rel="stylesheet" href="{{url_for('static',filename='css/article.css')}}">
<title>Article | {{ name }}</title>
{% extends 'base.html' %}

{% block content %}
<h2 class="mb-5">Article</h2>
{% for article in article %}
<h2 >{{ article.title }}</h2>
<div class="justifycontentcenter">
<img src="{{ article.img_path }}" alt="" width="380px" height="280px">
</div>
<textarea class="maincontent" readonly>{{ article.content }}</textarea>



<div class="actionbtn mt-5">
    <a onclick='return confirm("Are you sure you want to delete this post?")' href="{{ url_for('deletepost', id=article.id) }}">
        <button class="delete">Delete</button>
    </a>
    <a href="{{ url_for('updatepost', id=article.id) }}">
        <button class="update">Update</button>
    </a>
</div>
{% endfor %}
{% endblock %}
